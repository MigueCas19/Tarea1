<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Números aleatorios</title>
</head>
<body>
    <br><br><br>
    <form id="frm1" action="/action_page.php">
        Escribe un número: <input type="number" name="fname" step="1"><br>
        
      </form> 
      <br><br><br>
      <button onclick="num_aleatorio()">Crear números aleatorios y graficar</button>
      <p id="demo"></p>
      
      <div id="grafico">  </div>
      
    <script>
        function aleatorio(minimo,maximo){
            return Math.floor(Math.random() * ((maximo+1)-minimo)+minimo);
        }
        function num_aleatorio(){
            var numero = document.getElementById("frm1");
            var text="<br>"+"Números aleatorios:"+"<br>";
            var n=numero.elements[0].value;
            var i;
            var x1=[];
            var y1=[];
            for(i=0; i<n; i++){
                alea=aleatorio(12,30);
                text += "<br>"+alea + "<br>";
                x1[i]=alea;
                y1[i]=i;

            }
            text+="<br>"+"<br>"+"<br>"+"<br>"+"Gráfica:"
            document.getElementById("demo").innerHTML=text;
            scater1={x: x1, y:y1, mode:'markers'};
            data=[scater1];
            Plotly.newPlot("grafico", data)
        }   
       
    </script>     
    
</body>
</html>
